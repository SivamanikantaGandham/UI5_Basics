<html>
    <head>
        <title></title>
        <style></style>
        <!-- SAP Bootstraping -->
        <script src="https://ui5.sap.com/resources/sap-ui-core.js"
                data-sap-ui-libs="sap.m"
                data-sap-ui-theme="sap_horizon_dark"
                data-sap-ui-resourceroots='{
                    "tom":"./"
                }'>

        </script>
        <script>
            //step 1: create a sapui5 control class obj --Button
            var oBtn= new sap.m.Button("idBatman",{
                text:"Batman",
                icon:'sap-icon://home',
                press:function(){
                    alert("Welcome to button control");
                }
            });
            //step2 Add the button inside the body
            oBtn.placeAt("content");   

            //Step 1: Create a View object
            var oView = new sap.ui.view({
                id:"shivaView",
                viewName:"tom.view.Main",
                type:"JS"
            });

            var oView1 = new sap.ui.view({
                id:"View1",
                viewName:"tom.view.View1",
                type:"XML"
            })

            //Step2: add the view
            oView.placeAt("content");
            oView1.placeAt("content1");
        

        </script>
    </head>
    <body class="sapUiBody">
        Welcome to UI5  
       
        <div id="content"></div>
        <div id="content1"></div>
    </body>
</html>
